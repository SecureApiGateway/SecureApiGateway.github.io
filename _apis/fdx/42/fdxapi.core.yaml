openapi: 3.0.0
info:
  version: '4.2.0'
  title: FDX V4.2
  description: Financial Data Exchange V4.2 Core API
servers:
  - url: 'https://api.fi.com/fdx/v4'
    description: Financial Data Exchange V4.2 Core API
paths:
############################################################
#
# Core paths
#
############################################################

  /accounts:
    get:
      operationId: searchForAccounts
      tags:
        - Account Information
      summary: Search for accounts
      description: Query all information for a set of accounts provided in the payload
      parameters:
        - name: accountIds
          in: query
          description: Comma separated list of account ids
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: startTime
          in: query
          description: Start time for use in retrieval of transactions
          schema:
            type: array
            items:
              type: string
              format: date
        - name: endTime
          in: query
          description: End time for use in retrieval of transactions
          schema:
            type: array
            items:
              type: string
              format: date
        - name: resultType
          in: query
          description: >-
            Flag to indicate if you want a lightweight array of descriptors
            or full account details. If set to 'lightweight', should only
            return the fields associated with the AccountDescriptor entity.
            This field is not required, but defaults to lightweight
          required: false
          schema:
            type: string
            enum: [lightweight, details]
            default: lightweight
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive.
            Providers should implement reasonable default and maximum values
          schema:
            type: integer
      responses:
        '200':
          description: >-
            Array of accounts (DepositAccount, LoanAccount, LocAccount, InvestmentAccount,
            InsuranceAccount or AnnuityAccount)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
              examples:
                example1:
                  value:
                    {
                      "page": {
                        "nextOffset": "2",
                        "total": 3
                      },
                      "links": {
                        "next": {
                          "href": "/accounts?offSet=2&limit=10"
                        }
                      },
                      "accounts" : [
                        {
                          "depositAccount" : {
                            "accountId" : "10001",
                            "nickname" : "My Checking Acc XXXX3223",
                            "status" : "OPEN",
                            "nickName" : "Account 1",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "currentBalance" : 13300.35
                          }
                        },
                        {
                          "depositAccount" : {
                            "accountId" : "10002",
                            "nickname" : "My Checking Acc XXXX4443",
                            "status" : "OPEN",
                            "nickName" : "Account 2",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "currentBalance" : 332.22
                          }
                        },
                        {
                          "loanAccount" : {
                            "accountId" : "20001",
                            "nickname" : "My Mortgage Acc XXXX9979",
                            "status" : "OPEN",
                            "nickName" : "Account 3",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "principalBalance" : 133000.35,
                            "loanTerm" : 30,
                            "nextPaymentDate" : "2017-12-01T12:00:00.000Z",
                            "nextPaymentAmount" : 2333.32
                          }
                        }
                      ]
                    }
  /accounts/{accountId}:
    get:
      operationId: getAccount
      tags:
        - Account Information
      description: Get a specific account
      summary: Get an account
      parameters:
      - name: accountId
        in: path
        description: Account Identifier
        required: true
        schema:
          type: string
      responses:
        '200':
          description: >-
            This can be one of LoanAccount, DepositAccount, LocAccount,
            InvestmentAccount, InsuranceAccount or AnnuityAccount
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountWithDetails'
              example:
                {
                  "loanAccount": {
                    "accountId": "12345678",
                    "accountType": "LOAN",
                    "displayName": "XXXXX4567",
                    "status": "OPEN",
                    "description": "30 Year Mortgage",
                    "nickName": "My Home Mortgage",
                    "currency": "USD",
                    "interestRate": 4.0,
                    "loanTerm": 0,
                    "totalNumberOfPayments": 0
                  }
                }
  /accounts/{accountId}/statements:
    get:
      operationId: searchForAccountStatements
      tags:
        - Account Statements
      description: >-
        Get account statements. Example: GET
        /accounts/{accountId}/statements?startTime=value1&endTime=value2
      summary: Search for statements
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: startTime
          in: query
          description: Start time for use in retrieval of transactions (ISO 8601)
          schema:
            type: string
        - name: endTime
          in: query
          description: End time for use in retrieval of transactions (ISO 8601)
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive.
            Providers should implement reasonable default and maximum values
          schema:
            type: integer
      responses:
        '200':
          description: Paginated list of available statements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statements'
              examples:
                example1:
                  value:
                    {
                      "page": {
                        "nextOffset": "2",
                        "total": 3
                      },
                      "links": {
                        "next": {
                          "href": "/accounts/1111/statements?offSet=2&limit=10"
                        }
                      },
                      "statements": [
                        {
                          "accountId": 10001,
                          "statementId": 20001
                        }
                      ]
                    }
  /accounts/{accountId}/statements/{statementId}:
    get:
      operationId: getAccountStatement
      tags:
        - Account Statements
      description: Gets an account statement image file
      summary: Get an account statement
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: statementId
          in: path
          description: Statement Identifier
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: Document format
          schema:
            $ref: '#/components/schemas/ContentTypes'
          required: true
      responses:
        '200':
          description: An image of an account statement
          content:
            application/pdf:
              schema:
                description: A pdf image of an account statement
                type: string
                format: binary
            image/gif:
              schema:
                description: A gif image of an account statement
                type: string
                format: binary
            image/jpeg:
              schema:
                description: A jpeg image of an account statement
                type: string
                format: binary
            image/tiff:
              schema:
                description: A tiff image of an account statement
                type: string
                format: binary
            image/png:
              schema:
                description: A png image of an account statement
                type: string
                format: binary
        '406':
          description: Document not available for 'Accept' header's content-type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /accounts/{accountId}/transaction-images/{imageId}:
    get:
      operationId: getAccountTransactionImages
      tags:
        - Account Transactions
      description: Get account transaction image
      summary: Get account transaction image
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: imageId
          in: path
          description: Image Identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An image of transaction (such as a scanned check)
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/tiff:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
  /accounts/{accountId}/transactions:
    get:
      operationId: searchForAccountTransactions
      tags:
        - Account Transactions
      description: >-
        Search for account transactions. Example:
        /accounts/{accountId}/transactions?startTime=value1&endTime=value2
      summary: Search for account transactions
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: startTime
          in: query
          description: Start time for use in retrieval of transactions (ISO 8601)
          schema:
            type: string
        - name: endTime
          in: query
          description: End time for use in retrieval of transactions (ISO 8601)
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive.
            Providers should implement reasonable default and maximum values
          schema:
            type: integer
      responses:
        '200':
          description: >-
            Paginated collection of transactions, which can be one of
            DepositTransaction, LoanTransaction, LocTransaction,
            InvestmentTransaction or InsuranceTransaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
              examples:
                example1:
                  value: {
                    "page": {
                        "nextOffset": "2",
                        "total": 3
                      },
                      "links": {
                        "next": {
                          "href": "/accounts/33333/transactions?offSet=2&limit=10"
                        }
                      },
                      "transactions": [
                      {"depositTransaction":{
                        "accountId": "10001",
                        "transactionId": "20001",
                        "transactionCategory": "DEPOSIT_ACCOUNT_TRANSACTION",
                        "postedTimestamp": "2017-11-05T13:15:30.751Z",
                        "description": "Direct depoisit from XYZ",
                        "debitCreditMemo": "CREDIT",
                        "amount": "1200.42"
                      }},
                      {"depositTransaction":{
                        "accountId": "10001",
                        "transactionId": "20001",
                        "transactionCategory": "DEPOSIT_ACCOUNT_TRANSACTION",
                        "postedTimestamp": "2017-11-05T13:15:31.751Z",
                        "description": "Withdrawal from ATM",
                        "debitCreditMemo": "DEBIT",
                        "amount": "1200.42"
                      }}
                    ]
                  }
  /availability:
    get:
      operationId: getAvailability
      tags:
        - Meta
      description: Get information about this API's availability
      summary: Get API availability
      responses:
        '200':
          description: Status and planned times of API availability
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Availability'
  /capability:
    get:
      operationId: getCapability
      tags:
        - Meta
      description: Get information about this API's capability
      summary: Get API capability
      responses:
        '200':
          description: >-
            API's capability for connections, cutoff times
            and product types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Capability'
  /customers/current:
    get:
      operationId: getCustomerInfo
      tags:
        - Personal Information
      description: Get information about the customer within the authorization scope
      summary: Get current authenticated customer information
      responses:
        '200':
          description: Data describing current authenticated customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
  /transfers:
    post:
      operationId: requestAccountTransfer
      tags:
        - Money Movement
      description: Create a transfer between accounts
      summary: Request account transfer
      requestBody:
        description: Data of the transfer request
        content:
          application/json:
            schema:
              description: Data of the transfer request
              $ref: '#/components/schemas/Transfer'
      responses:
        '200':
          description: Initial status of the requested transfer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferStatus'
  /transfers/{transferId}/status:
    get:
      operationId: getTransferStatus
      tags:
        - Money Movement
      description: Get status of transfer between accounts
      summary: Get transfer status
      parameters:
        - name: transferId
          in: path
          required: true
          description: Transfer identifier
          schema:
            type: string
      responses:
        '200':
          description: Current status of the requested transfer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferStatus'

components:
  schemas:

############################################################
#
# Path-related entities (usable by both core and tax)
#
############################################################

    ContentTypes:
      title: Content Types
      description: Types of document formats. (Suggested values)
      type: string
      enum:
        - application/pdf
        - image/gif
        - image/jpeg
        - image/tiff
        - image/png
        - application/json

    Error:
      title: Error
      description: >-
        An error entity which can be used at the API level for error responses
        or at the account level to indicate a problem specific to a particular
        account
      properties:
        code:
          type: string
          description: >-
            Long term persistent identifier which can be used to trace error
            condition back to log information
        message:
          type: string
          description: >-
            End user displayable information which might help the customer
            diagnose an error
      type: object

    HateoasLink:
      type: object
      title: HATEOAS Link
      description: REST application constraint (Hypermedia As The Engine Of Application State)
      required: [href]
      properties:
        href:
          type: string
          description: URL to invoke the action on the resource
          example: "https://api.fi.com/fdx/v4/accounts/12345"
        action:
          type: string
          enum: [GET, POST, PATCH, DELETE, PUT]
          description: HTTP Method to use for the request
        types:
          type: array
          items:
            $ref: '#/components/schemas/ContentTypes'
          description: Content-types that can be used in the Accept header

    PageMetadata:
      type: object
      title: Page Metadata
      description: Offset IDs for paginated result sets
      properties:
        nextOffset:
          type: string
          example: "2"
          description: Opaque identifier. Does not need to be numeric or have any specific pattern. Implementation specific
        prevOffset:
          type: string
          example: "1"
          description: Opaque identifier. Does not need to be numeric or have any specific pattern. Implementation specific
        totalElements:
          type: integer
          example: 3
          description: Total number of elements

    PageMetadataLinks:
      type: object
      title: Page Metadata Links
      description: Resource URLs for retrieving next or previous datasets
      properties:
        next:
          $ref: '#/components/schemas/HateoasLink'
          description: Resource URL for retrieving next dataset
        prev:
          $ref: '#/components/schemas/HateoasLink'
          description: Resource URL for retrieving previous dataset

    PaginatedArray:
      type: object
      title: Paginated Array
      description: Base class for results that may be paginated
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'
          description: Offset IDs for navigating result sets
        links:
          $ref: '#/components/schemas/PageMetadataLinks'
          description: Resource URLs for navigating result sets

############################################################
#
# Common data entities (usable by both core and tax)
#
############################################################

    Address:
      description: Postal address
      properties:
        line1:
          $ref: '#/components/schemas/String64'
          description: Address line 1
        line2:
          $ref: '#/components/schemas/String64'
          description: Address line 2
        line3:
          $ref: '#/components/schemas/String64'
          description: Address line 3
        city:
          $ref: '#/components/schemas/String64'
          description: City
        state:
          $ref: '#/components/schemas/String64'
          description: State or province
        postalCode:
          type: string
          maxLength: 10
          description: Postal code
        country:
          $ref: '#/components/schemas/Iso3166CountryCode'
          description: Country code
      title: Address
      type: object

    DeliveryAddress:
      title: Delivery Address
      description: A delivery address and its location type
      allOf:
        - $ref: '#/components/schemas/Address'
        - type: object
          properties:
            type:
              $ref: '#/components/schemas/DeliveryAddressType'
              description: Type of address location. One of BUSINESS, HOME, MAILING

    FiAttribute:
      title: FI Attribute entity
      description: Financial Institution provider-specific attribute
      properties:
        name:
          type: string
          description: Name of attribute
        value:
          type: string
          description: Value of attribute
      type: object

    IndividualName:
      description: First name, middle initial, last name, suffix fields
      properties:
        first:
          description: First name
          type: string
        middle:
          description: Middle initial
          type: string
        last:
          description: Last name
          type: string
        suffix:
          description: Generational or academic suffix
          type: string
      title: Individual name
      type: object

    NameAddress:
      allOf:
      - $ref: '#/components/schemas/Address'
      - properties:
          name1:
            $ref: '#/components/schemas/String64'
            description: Name line 1
          name2:
            $ref: '#/components/schemas/String64'
            description: Name line 2
        type: object
      title: Name and Address
      description: Individual or business name with address
      type: object

    NameAddressPhone:
      allOf:
      - $ref: '#/components/schemas/NameAddress'
      - properties:
          phone:
            $ref: '#/components/schemas/TelephoneNumberPlusExtension'
            description: Phone number
        type: object
      title: Name, Address and Phone
      description: Contact phone number with name and address
      type: object

    TelephoneNumber:
      title: Telephone Number
      description: Standard for international phone numbers
      properties:
        type:
          $ref: '#/components/schemas/TelephoneNumberType'
          description: 'Type of phone number: HOME, BUSINESS, CELL, FAX'
        country:
          type: string
          maxLength: 3
          description: Country calling codes defined by ITUâ€T recommendations E.123 and E.164
        number:
          type: string
          maxLength: 15
          pattern: '\d+'
          description: Telephone subscriber number defined by ITU-T recommendation E.164
      type: object

    TelephoneNumberPlusExtension:
      allOf:
      - $ref: '#/components/schemas/TelephoneNumber'
      - properties:
          extension:
            description: An arbitrary length telephone number extension
            type: string
        type: object
      description: A telephone number that can contain optional text for an arbitrary length telephone extension
        number
      title: Telephone Number Plus Extension
      type: object

############################################################
#
# Core data entities
#
############################################################

    Account:
      title: Account entity
      description: An abstract account entity that concrete account entities extend
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            parentAccountId:
              description: >-
                Long-term persistent identity of the parent account. This is
                used to group accounts
              $ref: '#/components/schemas/Identifier'
            lineOfBusiness:
              description: >-
                The line of business, such as consumer, consumer joint, small
                business, corporate, etc.
              type: string
            routingTransitNumber:
              type: string
              description: >-
                Routing transit number (RTN) associated with
                account number at owning institution
            balanceType:
              $ref: '#/components/schemas/BalanceType'
              description: >-
                ASSET (positive transaction amount increases balance), LIABILITY
                (positive transaction amount decreases balance)
            interestRate:
              type: number
              description: Interest Rate of Account
            interestRateType:
              $ref: '#/components/schemas/InterestRateType'
              description: FIXED or VARIABLE
            interestRateAsOf:
              $ref: '#/components/schemas/Timestamp'
              description: Date of account's interest rate
            priorInterestRate:
              type: number
              description: Previous Interest Rate of Account
            transferIn:
              type: boolean
              description: Account is eligible for incoming transfers
            transferOut:
              type: boolean
              description: Account is eligible for outgoing transfers
            micrNumber:
              $ref: '#/components/schemas/String64'
              description: MICR Number
            lastActivityDate:
              $ref: '#/components/schemas/Timestamp'
              description: Date that last transaction occurred on account
            transactionsIncluded:
              type: boolean
              description: >-
                Default is false. If present and true, a call to retrieve
                transactions will not return any further details about this
                account. This is an optimization that allows an FDX API
                server to return transactions and account details in a single
                call

    AccountDescriptor:
      title: Account Descriptor entity
      description: Minimal information about the account for use in lightweight arrays
      properties:
        accountId:
          description: >-
            Long-term persistent identity of the account. Not an account number.
            This identity must be unique to the owning institution
          $ref: '#/components/schemas/Identifier'
        error:
          description: Present if an error was encountered while retrieving this account
          $ref: '#/components/schemas/Error'
        accountType:
          $ref: '#/components/schemas/AccountType'
          description: Account type
        accountNumber:
          description: >-
            Full account number for the end user's handle for
            account at owning institution
          type: string
        accountNumberDisplay:
          description: >-
            Account display number for the end user's handle at owning
            institution. This is to be displayed by the Interface Provider
          type: string
        productName:
          type: string
          description: Marketed product name for this account. Used in UIs to assist in account selection
          example:
        nickname:
          description: Name given by the user. Used in UIs to assist in account selection
          type: string
        status:
          type: string
          description: Account status
          enum:
            - OPEN
            - CLOSED
            - PENDINGOPEN
            - PENDINGCLOSE
            - DELINQUENT
            - PAID
            - NEGATIVECURRENTBALANCE
        description:
          type: string
          description: Description of account
        currency:
          $ref: '#/components/schemas/Currency'
          description: Account currency
        fiAttributes:
          type: array
          description: Array of Financial institution-specific attributes
          items:
            $ref: '#/components/schemas/FiAttribute'
      type: object

    AccountDescriptorList:
      title: Account Descriptor List entity
      description: A lightweight array of accounts
      properties:
        accountDescriptor:
          type: array
          description: A lightweight description of an account
          items:
            $ref: '#/components/schemas/AccountDescriptor'

    AccountWithDetails:
      title: Account With Details entity
      type: object
      description: An instance of an account with full details
      oneOf:
        - properties:
            depositAccount:
              $ref: '#/components/schemas/DepositAccount'
              description: A deposit account
        - properties:
            loanAccount:
              $ref: '#/components/schemas/LoanAccount'
              description: A loan account
        - properties:
            locAccount:
              $ref: '#/components/schemas/LocAccount'
              description: A line-of-credit account
        - properties:
            investmentAccount:
              $ref: '#/components/schemas/InvestmentAccount'
              description: An investment account
        - properties:
            insuranceAccount:
              $ref: '#/components/schemas/InsuranceAccount'
              description: An insurance account
        - properties:
            annuityAccount:
              $ref: '#/components/schemas/AnnuityAccount'
              description: An annuity account

    Accounts:
      title: Accounts entity
      description: An optionally paginated array of accounts
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            accounts:
              type: array
              description: >-
                An array of accounts with entity types dependent on the
                account type (deposit, investment, loan, line of credit,
                annuity or insurance)
              items:
                $ref: '#/components/schemas/AccountWithDetails'

    AnnuityAccount:
      title: Annuity Account entity
      description: An annuity type of account
      allOf:
        - $ref: '#/components/schemas/Account'
        - type: object
          properties:
            annuityProductType:
              $ref: '#/components/schemas/AnnuityProductType'
              description: CURRENCY, SHARES
            annuityValueBasis:
              $ref: '#/components/schemas/AnnuityValueBasis'
              description: FIXED, VARIABLE
            paymentAmount:
              type: number
              description: Amount of the recurring payment
            paymentFrequency:
              $ref: '#/components/schemas/PaymentFrequency'
              description: >-
                ANNUALLY, BIWEEKLY, DAILY, MONTHLY, SEMIANNUALLY, SEMIMONTHLY, WEEKLY
            paymentStartDate:
              $ref: '#/components/schemas/Timestamp'
              description: Date of first payment; could be a future date
            paymentEndDate:
              $ref: '#/components/schemas/Timestamp'
              description: Date last payment will be made
            totalPaymentCount:
              type: number
              description: Total number of payments that will be produced by the annuity
            netPresentValue:
              type: number
              description: Surrender or cash balance value
            annualIncrease:
              type: number
              description: Percent or dollar amount of annual payment increase
            annualIncreaseType:
              $ref: '#/components/schemas/AnnualIncreaseType'
              description: FIXED, PERCENT, DOLLAR
            periodCertainGuarantee:
              $ref: '#/components/schemas/PeriodCertainGuarantee'
              description: NO PERIOD CERTAIN, 5-YEAR, 10-YEAR, 20-YEAR, 30-YEAR

    Availability:
      title: Availability entity
      description: Response object for /availability API
      properties:
        currentStatus:
          type: string
          description: Status of API availability
        currentStatusDesc:
          type: string
          description: Description of availability status
        plannedAvailability:
          type: array
          description: Provider's plan for API availability
          items:
            $ref: '#/components/schemas/PlannedAvailability'
      type: object

    Bills:
      title: Bills entity
      description: Payments due on an account
